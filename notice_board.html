<!DOCTYPE html>
<html>
<head>
    <title>College Notice Board</title>
    <style>
        body {
            font-family: Arial;
            background-color:grey;
        }

        .board {
            width: 60%;
            margin: 50px auto;
            background-color:black;
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
        }

        .board h2 {
            text-align: center;
            color:white;
            background-color: blueviolet;
            padding: 10px;
            border-radius: 5px;
        }

        .notice {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-left: 5px solid darkslateblue;
        }

        .date {
            font-size: 12px;
            color: black;
        }
    </style>
</head>
<body>

    <div class="board">
        <h2>College Notice Board</h2>

        <div class="notice">
            <p><strong>Internal Exam</strong></p>
            <p>Internal exams will start from 20th Feb.</p>
            <p class="date">Date: 11-02-2026</p>
        </div>

        <div class="notice">
            <p><strong>Holiday Notice</strong></p>
            <p>College will be closed on Friday due to festival.</p>
            <p class="date">Date: 10-02-2026</p>
        </div>

        <div class="notice">
            <p><strong>Project Submission</strong></p>
            <p>Final year students must submit projects before 25th Feb.</p>
            <p class="date">Date: 09-02-2026</p>
        </div>

    </div>

</body>
</html>
