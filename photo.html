<!DOCTYPE html>
<html>
<head>
    <title>Responsive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color:lightpink;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(16, 15, 15, 0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>DOREMON MEMORIES</h2>
    <div class="gallery">
        <img src="Screenshot 2026-02-11 120545.png" width="200" height="200">
        <img src="Screenshot 2026-02-11 120554.png"width="200" height="200">
        <img src="Screenshot 2026-02-11 120611.png" width="200" height="200">
        <img src="Screenshot 2026-02-11 120616.png"width="200" height="200">
        <img src="Screenshot 2026-02-11 120630.png"width="200" height="200">
        <img src="Screenshot 2026-02-11 120646.png"width="200" height="200">
        <img src="Screenshot 2026-02-11 121618.png"width="200" height="200">
        <img src="Screenshot 2026-02-11 121732.png"width="200" height="200">
        
    </div>
</body>
</html>
