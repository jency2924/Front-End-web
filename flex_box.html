<!DOCTYPE html>
<html>
    <head>
        <title>
            flix
        </title>
    </head>
    <style>
        .continer{
            display:flex;
            gap: 10px;
            background-color: bisque;
            padding: 20px;
            align-items: center;
            flex-direction:column;
            flex-wrap: wrap-reverse;
            border: 2px solid;

           

        }
        

        .box{
            background-color: blueviolet;
            color: azure;
            padding: 15px;
            width: 100px;
            text-align: center;
            border: 2px double;
        }

    </style>
     <body>
        <h1>FLEX EXAMPLE</h1>
        <div class="continer">
            <div class="box">one</div>
           <div class="box">two</div>
           <div class="box">three</div>
           </div>
          


    </body>
        
          

</html>
