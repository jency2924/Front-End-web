<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<style>
    h2{
        color: black;
        text-align: center;
        background-color: aquamarine;
    }
    h3{
        color: blueviolet;
    }
</style>
<body>

<h2>Registration Form</h2>

<form>

    <h3>Personal Information</h3>

    Full Name:
    <input type="text" ><br><br>

    Nickname:
    <input type="text" ><br><br>

    Date of Birth:
    <input type="date" ><br><br>

    Place of Birth:
    <input type="text" ><br><br>

    Email:
    <input type="email" ><br><br>

    Gender:
    <input type="radio" name="male" name="female"> Male
    <input type="radio"  name="male" name="female"> Female
    <br><br>

    Nationality:
    <input type="text" ><br><br>

    Phone:
    <input type="text" ><br><br>

    <h3>Address</h3>

    Present Address:
    <input type="text"><br><br>

    City:
    <input type="text" ><br><br>

    State:
    <input type="text" ><br><br>

    Zip Code:
    <input type="text" ><br><br>

    <br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">

</form>

</body>
</html>
